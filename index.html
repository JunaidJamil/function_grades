<html lang="en">
<head>

<body>

<button onclick=""></button>

    <script>
      function grade(){
        let pak= +prompt("Enter pak marks")
 let com= +prompt("Enter computer marks")
 let sindh= +prompt("Enter sindh marks")
  let total = pak+com+sindh;
 return total; 
      }
   let now= grade()

 console.log("Total Marks",now)
 
 function percentage(){
 let percentage =(now/300)*100;
if(percentage<100 && percentage>=90){
console.log("The grade A+")
}
else if(percentage<90 && percentage>=80){
console.log("The grade A")
}
else if (percentage<80 && percentage>=70){
console.log("The grade B")
}
else if (percentage<70 && percentage>=60){
console.log("The grade C")
}
else{
    console.log("fail")
}

return percentage
 }
let perc = percentage();




console.log("The percentage of three subject according to your marks ",Math.round(perc))









    </script>
</body>
</html>
